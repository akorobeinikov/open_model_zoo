description: >-
  The purpose of correspondence model is to establish correspondence between input image and given exemplar.
  Correspondence network return warped exemplar with semantic from input.
task_type: image_translation
files:
  - name: corr.onnx
    size: 237471979
    sha256: e6ca7650eef0192b7ced574d286c73dd29ec2d3a7b47550183cae5c28ebff52c
    source:
      $type: google_drive
      id: 1d6oJZwrJKNOnY71sB_yLaBu7kefWlQig
model_optimizer_args:
  - --input_model=$dl_dir/corr.onnx
  - --input=input_seg_map,ref_image,ref_seg_map
  - --output=warped_exemplar,warped_mask
  - --mean_values=ref_image[127.5,127.5,127.5]
  - --scale_values=ref_image[127.5,127.5,127.5]
  - --reverse_input_channels
