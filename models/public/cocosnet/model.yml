postprocessing:
  - $type: regex_replace
    file: models/networks/normalization.py
    pattern: 'x.var\(dim=1, keepdim=True\).add\(epsilon\).sqrt\(\)'
    replacement: 'x.std(dim=1, keepdim=True)'
  - $type: regex_replace
    file: models/networks/correspondence.py
    pattern: '/ self.opt.down\)'
    replacement: '// self.opt.down)'
  - $type: regex_replace
    file: options/base_options.py
    pattern: 'import data'
    replacement: ''
  - $type: regex_replace
    file: options/base_options.py
    pattern: '# modify dataset-related parser options'
    replacement: "'''"
  - $type: regex_replace
    file: options/base_options.py
    pattern: 'parser = dataset_option_setter\(parser, self.isTrain\)'
    replacement: "'''"
  - $type: regex_replace
    file: options/base_options.py
    pattern: '# set gpu ids'
    replacement: 'opt.gpu_ids = "-1"'
  - $type: regex_replace
    file: options/base_options.py
    pattern: 'opt = parser.parse_args'
    replacement: 'opt, _ = parser.parse_known_args'
  - $type: regex_replace
    file: util/util.py
    pattern: '# returns a configuration for creating a generator'
    replacement: "'''"
  - $type: regex_replace
    file: util/util.py
    pattern: 'return mask'
    replacement: "'''"
conversion_to_onnx_args:
  - --model-path=$config_dir
  - --model-path=$dl_dir
  - --model-name=Pix2PixModel
  - --import-module=model
  - --input-shape=[1,151,256,256],[1,3,256,256],[1,151,256,256]
  - --output-file=$conv_dir/cocosnet.onnx
  - --model-param=corr_weights=r"$dl_dir/ckpt/latest_net_Corr.pth"
  - --model-param=gen_weights=r"$dl_dir/ckpt/latest_net_G.pth"
  - --input-names=input_seg_map,ref_image,ref_seg_map
  - --output-names=exemplar_based_output
model_optimizer_args:
  - --input_model=$dl_dir/cocosnet.onnx
  - --input=input_seg_map,ref_image,ref_seg_map
  - --output=exemplar_based_output
  - --mean_values=ref_image[127.5,127.5,127.5]
  - --scale_values=ref_image[127.5,127.5,127.5]
  - --reverse_input_channels
framework: pytorch
